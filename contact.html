<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact-style.css" />
    <script src="https://kit.fontawesome.com/5343b24136.js" crossorigin="anonymous"></script>
</head>
<style>

<body>
    <header>
        <div class="navbar">
            <a href="#sectionlogo"><img id="logo" src="img/iconlogo.png" alt="Logo"></a>
            <H1>Dieuwe van Rijnswou</H1>
            <nav>
              <a href="index.html"><img
                  src="img/iconhome.png"></a>
              <a href="portfolio.html"><img
                  src="img/iconportfolio.png"></a>
              <a href="contact.html"><img src="img/iconcontact.png"></a>
            </nav>
          </div>
    </header id="top">


        <div class="form">
        <form action="thankyou.html">
            <h2>Contact</h2>
            
                <div class="input-group">
                    <input type="name" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Naam</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    <label for="phone"><i class="fa-solid fa-phone"></i> Telefoonnummer</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> E-mailadres</label>
                </div>
                    <select name="subject" input type="subject" id="subject" required>
                      <option value="">--Kies een onderwerp--</option>
                      <option value="webdesign">Webdesign</option>
                      <option value="illustratie">Illustratie</option>
                      <option value="anders">Anders</option>
                    </select> 
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Bericht</label>
            </div>
            <button type="submit"><i class="fa-solid fa-paper-plane"> Versturen</i></button>


        </form>
    </div>


    <footer>

      </footer>
</body>

</html>
